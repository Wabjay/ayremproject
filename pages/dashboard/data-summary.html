<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../css/dashboard.css" />
    <link rel="stylesheet" href="../../css/transaction.css" />
    <title>Transaction Summary</title>
    <link rel="shortcut icon" href="../../images/favicon.png" type="image/x-icon">
    <style>
      .button-wrapper {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!--  header path-->
    <header>
      <div class="profile">
        <a href="../dashboard/notification.html" class="notify"><img src="../../images/notification.png" alt="notification"
            id="notification" />
          <span id="badge">3</span></a></a>
        <div class="avatar">
          <a href="#"><img src="../../images/avatar.png" alt="avatar" /></a>
          <a href="#"><img src="../../images/downarrow.png" alt="dropdown" onclick="myFunction()" id="down-arrow"
              class="down-arrow" /></a>
          <div id="myDropdown" class="dropdown-content">
            <a href="../dashboard/settings.html" class="my-profile">My Profile</a>
            <a href="#" class="logout">Logout</a>
          </div>
        </div>
      </div>
    </header>
      <!-- ASIDE PART -->

      <aside>
        <div class="aside-content">
          <a href="#">
            <img
              src="../../images/ham.svg"
              alt="toggle-menu"
              class="hide-desktop"
              id="menu-open"
          /></a>
          <div class="sidebar hide-mobile show-desktop">
            <div>
              <a href="#">
                <img
                  src="../../images/ham.svg"
                  alt="toggle-menu"
                  class="exit hide-desktop"
                  id="exit"
              /></a>
              <a href="../index.html">
                <img
                  src="../../images/dashboard-logo.png"
                  class="logo"
                  alt="Ayrem Logo"
              /></a>
            </div>

            <!-- links/ dropdown content -->
            <ul class="links">
              <li class="activelink">
                <a
                  href="../../pages/dashboard/dashboard.html"
                  id="dashboard-btn"
                  class="dashboard"
                >
                  Dashboard</a
                >
              </li>
              <li>
                <a
                  href="../../pages/dashboard/referral.html"
                  id="referral-btn"
                  class="refferal"
                  >Referrals</a
                >
              </li>
              <li>
                <a
                  href="../../pages/dashboard/settings.html"
                  id="setting-btn"
                  class="setting"
                  >Setting</a
                >
              </li>
            </ul>
          </div>
        </div>
      </aside>

      <!-- ASIDE PART -->

      <!-- MAIN PART -->
      <main>
        <!-- DISPLAY ALL THE TRANSACTION MADE BY USER -->
        <section class="offer">
        <div class="breadcrumb">
          <img src="../../images/breadcrumb.png" alt="">
          <p onclick="goBack()">Back </p>
        </div>
          <div class="summary">
            <!-- FIRST CONTENT ON THE PAGE -->
            <div class="info">
              <p class="heading">
                Okay, Letâ€™s Summarize
              </p>
            </div>
            <div class="transaction-border">
              <div class="each-transaction">
                <img src="../../images/airtel.png" alt="" />

                <div class="item">
                  <p>$50 X 2 cards</p>
                  <p>12th Sep, 2019</p>
                </div>

                <p class="price">N8,000</p>
              </div>
            </div>

            <div class="order">
              <p class="bold">ORDER DETAILS</p>

              <div class="order-info">
                <p>Order Number</p>
                <p>Your Phone Number</p>
                <p>Amount</p>
              </div>
              <div class="order-details">
                <p>#11011101</p>
                <p>08101223411</p>
                <p class="green">N8,000</p>
              </div>
            </div>
            <div class="button-wrapper">
              <a href="payment-method.html" class="button"
                >Proceed to Payment <span> &#8594;</span> </a
              >
            </div>
          </div>
        </section>
      </main>
      <!-- MAIN PART -->
    </div>

    <script src="../../js/dashboard.js"></script>
  </body>
</html>
