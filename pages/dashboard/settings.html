<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="../../css/transaction.css" />

    <style></style>
  </head>
  <body>
    <div class="container">
      <!--  header path-->

      <header>
        <div class="profile">
          <a href="../dashboard/notification.html" class="notify"
            ><img
              src="../../images/notification.png"
              alt="notification"
              id="notification"
            /><span id="badge">3</span></a
          >
          <div class="avatar">
            <a href="#"><img src="../../images/avatar.png" alt="avatar"/></a>
            <a href="#"
              ><img
                src="../../images/downarrow.png"
                alt="dropdown"
                onclick="myFunction()"
                id="down-arrow"
                class="down-arrow"
            /></a>
            <div id="myDropdown" class="dropdown-content">
              <a href="../dashboard/settings.html" class="my-profile"
                >My Profile</a
              >
              <a href="#" class="logout">Logout</a>
            </div>
          </div>
        </div>
      </header>
      <!-- ASIDE PART -->

      <aside>
        <div class="aside-content">
          <a href="#">
            <img
              src="../../images/ham.svg"
              alt="toggle-menu"
              class="hide-desktop"
              id="menu-open"
          /></a>
          <div class="sidebar hide-mobile show-desktop">
            <div>
              <a href="#">
                <img
                  src="../../images/ham.svg"
                  alt="toggle-menu"
                  class="exit hide-desktop"
                  id="exit"
              /></a>
              <a href="../index.html">
                <img
                  src="../../images/dashboard-logo.png"
                  class="logo"
                  alt="Ayrem Logo"
              /></a>
            </div>

            <!-- links/ dropdown content -->
            <ul class="links">
              <li>
                <a
                  href="../../pages/dashboard/dashboard.html"
                  id="dashboard-btn"
                  class="dashboard"
                >
                  Dashboard</a
                >
              </li>
              <li>
                <a href="../../pages/dashboard/referral.html" id="referral-btn"
                  >Referrals</a
                >
              </li>
              <li class="activelink">
                <a href="../../pages/dashboard/settings.html" id="setting-btn"
                  >Setting</a
                >
              </li>
            </ul>
          </div>
        </div>
      </aside>

      <!-- ASIDE PART -->

      <!-- MAIN PART -->
      <main>
        <section class="offer">
          <div class="settings">
            <div class="header">
              <a href="../dashboard/settings.html" id="active">Profile</a>
              <a href="../dashboard/change-password.html"> Change Password</a>
            </div>

            <div class="upload_profile">
              <div>
                <p>Upload profile pic</p>
              <p>click circle to upload profile Pics</p>
              </div>
              
              <div>
                <input type="file" id="profilePix" />
                <img
                  src="../../images/camera.png"
                  alt=" Camera to Upload Pics"
                />
              </div>
            </div>

            <form action="action_page.php">
              <div>
                <label for="name">Enter your fullname</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  value=""
                  placeholder="Stonecold Adeniran"
                />
              </div>
              <div>
                <label for="username">Enter your Username</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  value=""
                  placeholder="@Stonecold Adeniran"
                />
              </div>
              <div>
                <label for="email">Enter your email adress</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  value=""
                  placeholder="@Stonecoldadeniran@gmail.com"
                />
              </div>

              <input type="submit" value="Update email" class="submit" />

              <div>
                <label for="phone">Enter your phone number</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  value=""
                  placeholder="08123133199"
                />
              </div>

              <p class="header">Payment Information</p>
              <div>
                <label for="bank">Enter your Bank name</label>
                <select name="bank" id="bank" placeholder="">
                  <option value="">Enter your Bank name</option>
                  <option value="Uba"> United Bank of Africa</option>
                  <option value="Gtb"> Guarantee Trust Bank</option>
                </select>
              </div>
              <div>
                <label for="acct_num">Bank Account number</label>
                <input
                  type="number"
                  name="acct_num"
                  id="acct_num"
                  value=""
                  placeholder="Enter your bank account number"
                />
              </div>
              <div>
                <label for="acct_name">Your account name</label>
                <input
                  type="text"
                  name="acct_name"
                  id="acct_name"
                  value=""
                  placeholder="Enter your account name"
                />
              </div>
              <input type="submit" value="Save changes" class="submit" />
            </form>
          </div>
        </section>
      </main>
    </div>

    <script src="../../js/dashboard.js"></script>
  </body>
</html>
