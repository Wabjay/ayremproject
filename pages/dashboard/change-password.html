<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Change Password</title>

    <link rel="stylesheet" href="../../css/dashboard.css" />
    <link rel="stylesheet" href="../../css/setting.css" />
    <link rel="stylesheet" href="../../css/transaction.css" />
    <link rel="shortcut icon" href="../../images/favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <!--  header path-->

    <header>
      <div class="profile">
        <a href="../dashboard/notification.html" class="notify"><img src="../../images/notification.png" alt="notification"
            id="notification" />
          <span id="badge">3</span></a></a>
        <div class="avatar">
          <a href="#"><img src="../../images/avatar.png" alt="avatar" /></a>
          <a href="#"><img src="../../images/downarrow.png" alt="dropdown" onclick="myFunction()" id="down-arrow"
              class="down-arrow" /></a>
          <div id="myDropdown" class="dropdown-content">
            <a href="../dashboard/settings.html" class="my-profile">My Profile</a>
            <a href="#" class="logout">Logout</a>
          </div>
        </div>
      </div>
    </header>
      <!-- ASIDE PART -->

      <aside>
        <div class="aside-content">
          <a href="#">
            <img
              src="../../images/ham.svg"
              alt="toggle-menu"
              class="hide-desktop"
              id="menu-open"
          /></a>
          <div class="sidebar hide-mobile show-desktop">
            <div>
              <a href="#">
                <img
                  src="../../images/ham.svg"
                  alt="toggle-menu"
                  class="exit hide-desktop"
                  id="exit"
              /></a>
              <a href="../index.html">
                <img
                  src="../../images/dashboard-logo.png"
                  class="logo"
                  alt="Ayrem Logo"
              /></a>
            </div>

            <!-- links/ dropdown content -->
            <ul class="links">
              <li>
                <a
                  href="../../pages/dashboard/dashboard.html"
                  id="dashboard-btn"
                  class="dashboard"
                >
                  Dashboard</a
                >
              </li>
              <li>
                <a href="../../pages/dashboard/referral.html" id="referral-btn"
                  >Referrals</a
                >
              </li>
              <li class="activelink">
                <a href="../../pages/dashboard/settings.html" id="setting-btn"
                  >Setting</a
                >
              </li>
            </ul>
          </div>
        </div>
      </aside>

      <!-- ASIDE PART -->

      <!-- MAIN PART -->
      <main>
        <section class="offer">
          <div class="settings">
            <div class="header">
              <a href="../dashboard/settings.html">Profile</a>
              <a href="../dashboard/change-password.html" id="active">
                Change Password</a
              >
            </div>

            <p class="bold">Change your password</p>

            <form id="form">
              <div class="form-control">
                <label for="f_pass">Former password</label>
                <div class="input-container">
                  <input
                    type="password"
                    name="f_pass"
                    id="f_pass"
                    value=""
                    placeholder="Enter your former password"
                    class="pass"
                  /><img src="../../images/show.png" alt="" class="show" />
            
            <small>This is an error message</small>
                </div>
              </div>
              <div class="form-control">
                <label for="n_pass">New password</label>
                <div class="input-container">
                  <input
                    type="password"
                    name="n_pass"
                    id="n_pass"
                    value=""
                    placeholder="Enter your new password"
                    class="pass"
                  />
                  <img src="../../images/show.png" class="show" alt="" />
                  <small>This is an error message</small>
                </div>
              </div>

              <input type="submit" value="Update passsword" class="submit" />
            </form>
          </div>
        </section>
      </main>
    </div>

    <script src="../../js/dashboard.js"></script>
    <script src="../../js/change-pass.js"></script>
  </body>
</html>
